<!DOCTYPE html>
<html>
	<head>
		<title></title>

		<style>
			.coolButton
			{
				width: 250px;
				height: 50px;
				line-height: 50px;
				transition: background-color 0.5s;
				background-color: #88f;
				text-align: center;
				font-family: arial;
				font-size: 20px;
				border-top: 1px solid black;
			}

			.coolButton:first-child
			{
				border-top: none;
			}

			.coolButton:hover
			{
				background-color: #44f;
			}
		</style>
	</head>
	<body>
		<div class='coolButton'>One</div>
		<div class='coolButton'>Two</div>
		<div class='coolButton'>Three</div>
		<div class='coolButton'>Four</div>
		<div class='coolButton'>Five</div>
		<div class='coolButton'>Six</div>
		<div class='coolButton'>Seven</div>
		<div class='coolButton'>Eight</div>
	</body>
</html>
